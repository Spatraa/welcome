<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn{
            font-size: 50px;
            border: 2px;
            margin: 2px;
            padding: 2px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>i am sankar</h1>
        <p id="para">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quidem, culpa? Necessitatibus facere quas aliquid cumque? Officia architecto cum ipsum magni ducimus earum dolorem!</p>
    </div>
    <button id="btn" onclick="togglehide()">Show/Hide</button>
    <script>
       function togglehide(){
           let btn=document.querySelectorAll('btn');
           let para=document.getElementById('para');
           if(para.style.display!='none'){
               para.style.display='none';
           }
           else{
               para.style.display="block";
           }
       }
    </script>
</body>
</html>
